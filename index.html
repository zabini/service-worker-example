<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examplo SW</title>
</head>
<body>
  <button id="mainBtn" type="button">Click Me!</button>
  <div>
    <pre id="content">
    </pre>
  </div>

  <noscript>VocÃª precisa habilitar o JS para acessar esse site.</noscript>
  <script>
    if ('serviceWorker' in navigator) {

      window.addEventListener('load', function() {

        navigator.serviceWorker.register('sw.js').then(function(registration) {

          console.log('Worker registration successful', registration.scope);

        }, function(err) {

          console.log('Worker registration failed', err);

        }).catch(function(err) {

          console.log(err);

        });
      });

    } else {
      console.log('Service Worker is not supported by browser.');
    }
    
    document.getElementById("mainBtn").addEventListener("click", btnClicked);

    function btnClicked() {

      document.getElementById("content").innerHTML = "";

      fetch('backend.php')
        .then(function(response) {
          return response.json();
        })
        .then(function(jsonResponse) {
            let data = JSON.stringify(jsonResponse) + "<br>" +  new Date().getTime();

            document.getElementById("content").innerHTML = data;
        });
    }

  </script>
</body>
</html>
